<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Игра "Составь слово"</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div class="lvl-count-wrapper">
        <p class="lvl-count">Уровень <span class="lvl-count__number js-lvl-count">1</span></p>
    </div>
    <ul class="find-words-list js-find-words-list"></ul>
    <div class="gold-count-wrapper js-gold-count-wrapper"><p class="gold-count js-gold-count">25</p></div>
    <div class="word-constructor js-word-constructor"></div>
    <div class="main-word">
        <ul class="main-word-letters-list js-main-word-letters-list"></ul>
        <button class="main-word-cancel js-cancel-button disable">X</button>
        <p class="find-words-count"><span class="find-words-count__number js-find-words-count">0</span>/5</p>
    </div>
    <div class="main-word__helpers">
        <p>Показать букву (5)</p>
        <p>Показать кол-во букв (10)</p>
        <p>Отгадать слово (4)</p>
    </div>
</main>
<script type="module" src="js/main.js"></script>
</body>
</html>
